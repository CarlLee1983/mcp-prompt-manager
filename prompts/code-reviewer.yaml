# prompts/code-reviewer.yaml
id: "code-reviewer"
title: "資深代碼審查員 (YAML版)"
description: "讀取自 YAML 檔案，針對程式碼進行安全性審查"
args:
  language:
    type: "string"
    description: "程式語言 (例如: Python, TypeScript)"
  code:
    type: "string"
    description: "需要審查的程式碼片段"
template: |
  你是一位資深的 {{language}} 工程師。
  請針對以下程式碼進行嚴格的 Code Review，重點在於安全性漏洞與效能瓶頸：

  {{code}}

  